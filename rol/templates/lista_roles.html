{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Lista de Roles</h1>
    <a href="{% url 'rol:crearrol' %}" class="btn btn-primary">Nuevo Rol</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripción del Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="table-light">
        {% for rol in roles %}
        <tr>
            <td>{{ rol.id_rol }}</td>
            <td>{{ rol.descripcion_rol }}</td>
            <td>
                <!-- <a href="#">Detail</a> | | -->
                <a href="{% url 'rol:actualizarrol' rol.id_rol %}" class="btn btn-secondary">Editar</a>
                <a href="{% url 'rol:eliminarrol' rol.id_rol %}" class="btn btn-danger"
                    onclick="return confirm('¿Estás seguro de que quieres eliminar el rol \'{{ rol.descripcion_rol }}\'?')">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay roles.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- <a href="{% url 'rol:crearrol' %}" class="btn btn-primary">Nuevo Rol</a> -->
{% endblock %}
